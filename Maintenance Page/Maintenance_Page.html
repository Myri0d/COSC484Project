<!DOCTYPE html>
<html>
<head>
	<title>Maintenance Request</title>
	<link rel="stylesheet" type="text/css" href="Maintenance_Page.css">
</head>
<body>
	<h1>Towson Apartments</h1>
	<div class="register">
		<h2>Maintenance Request</h2>
		<form method="POST" id="register" action="">
			<label>Priority: </label><br>
			<select id="ph">
				<option selected=""></option>
				<option>Emergency</option>
				<option>High</option>
				<option>Low</option>
				<option>Medium</option>
			</select><br><br>

			<label>Category: </label><br>
			<select id="ph">
				<option selected=""></option>
				<option>Appliance Repair</option>
				<option>Balcony/Railing</option>
				<option>Bathtub</option>
				<option>Cabinet</option>
				<option>Carpet</option>
				<option>Common Area</option>
				<option>Countertop</option>
				<option>Door</option>
				<option>Electrical</option>
				<option>Exterminator</option>
				<option>Flooring</option>
				<option>Grounds</option>
				<option>Hardware</option>
				<option>HVAC</option>
				<option>Laundry Room</option>
				<option>Lighting</option>
				<option>Paint</option>
				<option>Plumbing</option>
				<option>Smoke Detector</option>
				<option>Windows</option>
			</select><br><br>

			<label>Location: </label><br>
			<select id="ph">
				<option selected=""></option>
				<option>Kitchen</option>
				<option>Bathroom</option>
				<option>Living Room</option>
				<option>Dining Room</option>
				<option>BedRoom</option>
				<option>Den</option>
				<option>Other</option>
			</select><br><br>

			<label>Full Description: </label><br>
			<textarea name="Message"></textarea><br><br>

			<label>Access Instructions: </label><br>
			<textarea name="Message"></textarea><br><br>


			<input type="submit" value="Submit" name="submit" id="sub">
		</form>
	</div>

</body>
</html>
